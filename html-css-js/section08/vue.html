    <meta charset="UTF-8">

    <title>My Photos</title>

<body>
    <header>
        <h1>My Photos</h1>
    </header>
    <div class="container">
        <div id="img_unit">
            <div class="photo" v-for="Photo in Photos">
                <img :src="Photo.path">
                <div class="inner">
                    <p>{{Photo.caption}}<span>{{Photo.name}}</span></p>
                </div>
            </div>
        </div>
        <!-- <div id="vue_unit">
            {{greeting}}<br>
            {{message}}
        </div> -->
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script>

        var app = new Vue({
            el: '#img_unit',
            data: {
                Photos: []
            },
            created: function () {
                var self = this;
                $.getJSON('https://h2o-space.com/htmlbook/images.php', function (data) {
                    self.Photos = data; 
                });
            }
        });
